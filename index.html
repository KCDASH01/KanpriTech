<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanpriTech Invoice App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }
        #splash-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            transition: opacity 0.5s ease-in-out;
        }
        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        #app-root {
            display: none;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..." alt="KanpriTech Logo" class="w-32 h-32 mb-4">
        <p class="text-lg font-semibold">Powered by KanpriTech</p>
    </div>
    <div id="app-root"></div>

    <script type="text/babel">
  const App = () => {
    const [data, setData] = React.useState(null);

    React.useEffect(() => {
      // Hide splash screen after 2 seconds
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
      }, 2000);

      // Fetch data from Google Apps Script
      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec')
        .then(response => response.json())
        .then(data => setData(data))
        .catch(error => console.error('Error:', error));
    }, []);

    return (
      <div>
        <div id="splash" className="flex items-center justify-center h-screen bg-gray-200">
          <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA... [base64 logo]" alt="KanpriTech Logo" className="w-1/3" />
          <p className="text-xl font-bold mt-2">Powered by KanpriTech</p>
        </div>
        {data && <div>{JSON.stringify(data)}</div>}
      </div>
    );
  };
  ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
